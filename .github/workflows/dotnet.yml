# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SOLUTION_FILE: "./TestScripts.sln"  # Определяем переменную

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore $SOLUTION_FILE  # Используем переменную
    - name: Build
      run: dotnet build $SOLUTION_FILE --no-restore
    - name: Test
      run: dotnet test $SOLUTION_FILE --no-build --verbosity normal